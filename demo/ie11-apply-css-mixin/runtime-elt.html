<link rel="import" href="../../../tangere/tangere.html" />

<link rel="import" href="runtime-styles-type1.html" />
<link rel="import" href="runtime-styles-type2.html" />
<link rel="import" href="runtime-styles-type3.html" />
<link rel="import" href="runtime-styles-type4.html" />
<link rel="import" href="runtime-style-module-type1.html" />
<link rel="import" href="runtime-style-module-type2.html" />

<dom-module id="runtime-elt">
  <template>
    <style include="runtime-style-module-type1"></style>
    <style include="runtime-style-module-type2">
      :host {
        display: block;
        box-sizing: border-box;

        margin: 8px;
        padding: 8px;
        border: 1px solid blue;
      }

      .mixin-type1 {
        @apply --runtime-mixin-type1;
      }

      .mixin-type2 {
        @apply --runtime-mixin-type2;
      }

      .mixin-type3 {
        @apply --runtime-mixin-type3;
      }

      .mixin-type4 {
        @apply --runtime-mixin-type4;
      }

      .style-module-type1 {
        @apply --runtime-style-module-type1;
      }

      .style-module-type2 {
        @apply --runtime-style-module-type2;
      }
    </style>

    <div>[[title]]</div>
    <div class="mixin-type1">I am styled with css mixin type1</div>
    <div class="mixin-type2">I am styled with css mixin type2</div>
    <div class="mixin-type3">I am styled with css mixin type3</div>
    <div class="mixin-type4">I am styled with css mixin type4</div>
    <div class="style-module-type1">I am styled with css style module type1</div>
    <div class="style-module-type2">I am styled with css style module type2</div>
    <div> Polymer version is: <span>[[version]]</span></div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "runtime-elt",
    properties: {
      version: {
        type: String,
        value: Polymer.version
      },

      title: {
        type: String,
        value: ''
      }
    },
    ready: function() {
    }
  });
</script>
