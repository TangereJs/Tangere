<link rel="import" href="../../../tangere/tangere.html" />

<link rel="import" href="runtime-elt.html" />
<link rel="import" href="declarative-styles-type1.html" />
<link rel="import" href="declarative-styles-type2.html" />
<link rel="import" href="declarative-styles-type3.html" />
<link rel="import" href="declarative-styles-type4.html" />
<link rel="import" href="declarative-style-module-type1.html" />
<link rel="import" href="declarative-style-module-type2.html" />

<dom-module id="declarative-elt">
  <template>
    <style include="declarative-style-module-type1"></style>
    <style include="declarative-style-module-type2">
      :host {
        display: block;
        box-sizing: border-box;

        margin: 8px;
        padding: 8px;
        border: 1px solid purple;
      }

      .mixin-type1 {
        @apply --declarative-mixin-type1;
      }

      .mixin-type2 {
        @apply --declarative-mixin-type2;
      }

      .mixin-type3 {
        @apply --declarative-mixin-type3;
      }

      .mixin-type4 {
        @apply --declarative-mixin-type4;
      }

      .style-module-type1 {
        @apply --declarative-style-module-type1;
      }

      .style-module-type2 {
        @apply --declarative-style-module-type2;
      }

      .layout-horizontal {
        display: flex;
        flex-direction: row;
      }

      .flex-6 {
        flex: 6;
      }
    </style>

    <div>[[title]]</div>
    <div class="layout-horizontal">
      <div class="flex-6">
        <div class="mixin-type1">I am styled with css mixin type1</div>
        <div class="mixin-type2">I am styled with css mixin type2</div>
        <div class="mixin-type3">I am styled with css mixin type3</div>
        <div class="mixin-type4">I am styled with css mixin type4</div>
        <div class="style-module-type1">I am styled with css style module type1</div>
        <div class="style-module-type2">I am styled with css style module type2</div>
      </div>
      <div id="insert" class="flex-6">

      </div>
    </div>
    <div> Polymer version is: <span>[[version]]</span></div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "declarative-elt",
    properties: {
      version: {
        type: String,
        value: Polymer.version
      },

      title: {
        type: String,
        value: ''
      }
    },
    ready: function() {
      var elt = document.createElement('runtime-elt');
      elt.title = "I am an element created from another element at runtime";

      Polymer.dom(this.$.insert).appendChild(elt);
    }
  });
</script>
